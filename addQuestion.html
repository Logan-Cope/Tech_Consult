<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <a href="index.html">Return Home</a><br>
    <h1>Add New Question</h1>
    <form action="">        
        
        <label for="category">Category</label>
        <input type="text" name="" id="category">

        <label for="difficulty">Question Difficulty</label>
        <select name="difficulty" id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Difficult</option>
        </select><br><br>

        <label for="questionText">Question:</label>
        <textarea id="questionText" name="questionText" placeholder="Enter The Question Here..." required></textarea>
        <br>
        
        <button>Add the Solution Next</button>

    </form>
</body>
</html>
