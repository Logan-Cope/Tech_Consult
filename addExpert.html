<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expert</title>
</head>
<body>
    <h1>Add New Expert</h1>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="name@gmail.com" name="email" required> 

        <label for="password">Password:</label>
        <input type="password" id="password"  name="password" placeholder="***********" required>

        <br>

        <label for="fName">First Name:</label>
        <input type="text" id="fName"  placeholder="Serena" name="fName">

        <label for="lName">Last Name:</label>
        <input type="text" id="lName"  placeholder="Williams" name="lName"> 

        <button>Add</button>
    </form>
</body>
</html>
