<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Add New User</h1>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="name@gmail.com" name="email" required> 

        <label for="password">Password:</label>
        <input type="password" id="password"  name="password" required>
        <button>Add</button>
    </form>
</body>
</html>
